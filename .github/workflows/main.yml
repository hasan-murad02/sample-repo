
name: Build & Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
        CI: false
        
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
            node-version: 18
      
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: install dependencies
        run: npm install
    
      - name: Build file
        run: npm run build
        
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.4
        with:
            host: ${{ secrets.SSH_HOST }}
            key: ${{ secrets.SSH_KEY }}
            username: ${{ secrets.SSH_USERNAME }}
            source: build/*
            target: ../var/www/sample-repo/html/
            strip_components: 1

